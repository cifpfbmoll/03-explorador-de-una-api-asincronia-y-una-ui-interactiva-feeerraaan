<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pokémon Explorer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Explore and discover Pokémon with our interactive search tool powered by PokéAPI">
  <meta name="keywords" content="pokemon, pokedex, search, explorer, angular, api">
  <meta name="author" content="Pokémon Explorer">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Pokémon Explorer">
  <meta property="og:description" content="Explore and discover Pokémon with our interactive search tool">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pokemon-explorer.vercel.app">
  <meta property="og:image" content="https://pokemon-explorer.vercel.app/assets/og-image.png">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Pokémon Explorer">
  <meta name="twitter:description" content="Explore and discover Pokémon with our interactive search tool">
  <meta name="twitter:image" content="https://pokemon-explorer.vercel.app/assets/og-image.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#4caf50">
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  
  <style>
    /* Loading screen styles */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .pokeball-loader {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      animation: pokeball-bounce 1.5s ease-in-out infinite;
      margin-bottom: 2rem;
    }
    
    .pokeball-top {
      width: 100%;
      height: 50%;
      background: #ff1744;
      border-radius: 80px 80px 0 0;
      border: 3px solid #333;
    }
    
    .pokeball-bottom {
      width: 100%;
      height: 50%;
      background: #fafafa;
      border-radius: 0 0 80px 80px;
      border: 3px solid #333;
    }
    
    .pokeball-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      background: #fafafa;
      border: 6px solid #333;
      border-radius: 50%;
    }
    
    @keyframes pokeball-bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    
    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 0;
      animation: fade-in 2s ease-in-out infinite;
    }
    
    @keyframes fade-in {
      0%, 50%, 100% { opacity: 0.7; }
      25%, 75% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Initial loading screen -->
  <div id="initial-loader" class="initial-loader">
    <div class="pokeball-loader">
      <div class="pokeball-top"></div>
      <div class="pokeball-bottom"></div>
      <div class="pokeball-center"></div>
    </div>
    <div class="loading-text">Loading Pokémon Explorer...</div>
  </div>

  <app-root></app-root>
  
  <script>
    // Hide loading screen when Angular app is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loader.remove();
          }, 500);
        }
      }, 2000); // Minimum loading time for better UX
    });
  </script>
</body>
</html>
